<!DOCTYPE html>
<html>
<head>
    <title>Installment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Installment Calculator</h1>
    
    <div class="input-container">
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" value="0"><br><br>
    
        <label for="installmentMonths">Months of Installment:</label>
        <input type="number" id="installmentMonths" value="1"><br><br>
    
        <label for="adminFee">Monthly Admin Fee (%):</label>
        <input type="number" id="adminFee" value="2.25" step="0.01"><br><br>
    
        <button onclick="calculateInstallments()">Calculate</button>
    </div>
    
    <div id="results" class="hidden">
        <h2>Results</h2>
        <table id="installmentTable"></table>
        <p>Original Price: <span id="originalPrice"></span></p>
        <p>Total Installment Price: <span id="installmentPrice"></span></p>
        <p>Difference: <span id="priceDifference"></span></p>
        <p>Difference (%): <span id="percentageDifference"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
